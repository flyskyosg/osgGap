<html>
<head>

<title>WebGLGap Android test</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script src="cordova.js"></script>
<script src="osgGap-1.0.1.js"></script>

<script type="text/javascript">


	function init()
	{
		var webView = osgGap.WebView;
		
		var camera = webView.getCamera();
		camera.setClearColor(1.0, 0.2, 1.0, 1.0);
		
		var root = new osgGap.Group();
		var geode = new osgGap.Geode();
		var matrixTransform = new osgGap.MatrixTransform();
		
		geode.getCube(new osgGap.Vec3(0.0, 0.0, 0.0), new osgGap.Vec3(100, 100, 100));
		matrixTransform.addChild( geode );
		root.addChild( matrixTransform );
		
		webView.setSceneData( root );
		
		
	}

	function getOsgGapView()
	{
		new osgGap.SceneInit();
	}

	document.addEventListener("deviceready", getOsgGapView, false);
	document.addEventListener("deviceready", init, false);
	
</script>

</head>

<body>
	<h1>
	<p style="color:red; font-family: calibri, serif; font-size:25pt;">
	<font>This is a HTML5 Page <br><br></font>
	</p>
			
</h1>


</body>



</html>
